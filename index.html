        <div class="signup-text">
            <h2>Be the first to know!</h2>
            <p>We're preparing to launch our product, Sipful: a 32oz bottle for people with disabilities. Sign up for updates and early bird pricing!</p>
        </div>

        <div class="form-container">
            <form id="signup-form" name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
                <input type="hidden" name="form-name" value="contact" />
                <div hidden>
                    <input name="bot-field" tabindex="-1" aria-hidden="true">
                </div>
                <div class="name-row">
                    <div class="form-field">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="First Name" required 
                               aria-required="true">
                    </div>
                    <div class="form-field">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required 
                               aria-required="true">
                    </div>
                </div>
                <div class="form-field">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Email Address" required 
                           aria-required="true">
                </div>
                <div class="form-field">
                    <label for="phone">Phone Number (Optional)</label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number"
                           aria-required="false">
                    <span class="optional-text" aria-hidden="true">Optional</span>
                </div>
                <button type="submit" aria-label="Express interest in Sipful's launch">I'm interested!</button>
            </form>
            <div class="success-message" role="alert" aria-live="polite">
                <div class="success-content">
                    <h3>Thank You!</h3>
                    <p>We appreciate your interest in Sipful.</p>
                    <p>Stay tuned for updates!</p>
                </div>
            </div>
        </div>
