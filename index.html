<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="description" content="Sign up for updates about Sipful, an innovative drinking solution for those with limited mobility">
    <meta name="theme-color" content="#8AD5FF">

    <link rel="icon" type="image/png" href="/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Sipful" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <title>Sipful | Join the Journey</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.1/feather.min.js"></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="container" role="main">
        <img src="assets/sipful-logo.png" alt="Sipful Logo" class="logo">
        
        <nav class="social-icons" aria-label="Social Media Links">
            <a href="https://www.instagram.com/haveasipful/" target="_blank" rel="noopener noreferrer" aria-label="Follow us on Instagram">
                <i data-feather="instagram"></i>
            </a>
            <a href="https://www.facebook.com/profile.php?id=61565597597916" target="_blank" rel="noopener noreferrer" aria-label="Visit our Facebook page">
                <i data-feather="facebook"></i>
            </a>
            <a href="https://www.threads.net/@haveasipful" target="_blank" rel="noopener noreferrer" aria-label="Follow us on Threads">
                <i data-feather="at-sign"></i>
            </a>
            <a href="https://wa.me/13237875186" target="_blank" rel="noopener noreferrer" aria-label="Contact us on WhatsApp Business">
                <i data-feather="message-circle"></i>
            </a>
        </nav>

        <div class="signup-text">
            <h2>Be the first to know!</h2>
            <p>We're preparing to launch our product, Sipful: a 32oz bottle for people with disabilities. Sign up for updates and early bird pricing!</p>
        </div>

        <div class="form-container">
            <form id="signup-form" name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
                <input type="hidden" name="form-name" value="contact" />
                <div hidden>
                    <input name="bot-field" tabindex="-1" aria-hidden="true">
                </div>
                <div class="name-row">
                    <div class="form-field">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="First Name" required 
                               aria-required="true">
                    </div>
                    <div class="form-field">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required 
                               aria-required="true">
                    </div>
                </div>
                <div class="form-field">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Email Address" required 
                           aria-required="true">
                </div>
                <div class="form-field">
                    <label for="phone">Phone Number (Optional)</label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number"
                           aria-required="false">
                    <span class="optional-text" aria-hidden="true">Optional</span>
                </div>
                <button type="submit" aria-label="Express interest in Sipful's launch">I'm interested!</button>
            </form>
            <div class="success-message" role="alert" aria-live="polite">
                <div class="success-content">
                    <h3>Thank You!</h3>
                    <p>We appreciate your interest in Sipful.</p>
                    <p>Stay tuned for updates!</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
